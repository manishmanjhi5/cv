<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    Ordered list:
    <ol>
      <li>This is first item.</li>
      <li>This is second item.</li>
      <li>This is third item.</li>
    </ol>
    Unordered list:
    <ul>
      <li>This is first item.</li>
      <li>This is second item.</li>
      <li>This is third item.</li>
    </ul>

  </body>
</html>
